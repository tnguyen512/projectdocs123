title: Tech Docs
description: Technical Documentation for Projects
baseurl: "/documents"
url: "https://tnguyen512.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Collections for projects
collections:
  projects:
    output: true
    permalink: /:collection/:name

# Include README files
include:
  - web-ojs
  - travel-mentor

# Exclude unnecessary files
exclude:
  - .git
  - .github
  - .kiro
  - .vscode
  - node_modules
  - Gemfile
  - Gemfile.lock
